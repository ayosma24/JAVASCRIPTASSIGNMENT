 <body>

  <h2><u> Area of Rectangle</u> </h2>

	<script>

		class Rectangle {

		   constructor(height, width) {
			this.height = height;
			this.width = width;
		  }
		  
		}
		
		  Rectangle.prototype.getArea = function() {
			return (this.height * this.width);
		  };

		const rect1 = new Rectangle(7, 10);
		
		rect1.height=50;

		document.write("Height of Rectangle is: " + rect1.height + "<br>");
		document.write("Width of Rectangle is : " + rect1.width + "<br><br>");

		var area = rect1.getArea();
		document.write("Area of rectangle is : " + area);
		
	</script>

 </body>
