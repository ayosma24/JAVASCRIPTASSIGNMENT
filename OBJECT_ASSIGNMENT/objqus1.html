<body>
<h2>RECTANGLE</h2>
  <script>
      class Rectangle
            {
              constructor(height,width)
                {
               this.height=height;
               this.width=width;
                 }
             }
          const rect=new Rectangle(10,17);
          document.write( " Height of a rectangle is:"+ rect.height + "<br>");
           
          document.write( "Width of a rectangle is:"+ rect.width+"<br><br><br>");

         const rectnew = new Rectangle(4,5);

            document.write( " Height of a rectangle is:"+ rectnew.height + "<br>"); 

             document.write( "Width of a rectangle is:"+ rectnew.width);
   </script>
</body>
</html>
